sudo: false

language: cpp

os: linux
    
branches:
  only:
    - master

matrix:
# Workaround for https://github.com/travis-ci/travis-ci/issues/4681
  exclude:
    - language: cpp
    - os: linux
    - branches:
       only:
         - master
  include:
    - compiler: gcc
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
      env: B2_OPTIONS=toolset=gcc-5
    - compiler: clang
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.9
          packages:
            - clang-3.9
            - g++-5
      env: B2_OPTIONS='toolset=clang-linux-3.9 cxxflags=-isystem/usr/include/c++/5'
#            - libc++-dev
#      env: B2_OPTIONS='toolset=clang-3.7 cxxflags=-stdlib=libc++'

install:
  - cd ..
  - git clone -b $TRAVIS_BRANCH --depth 1 https://github.com/boostorg/boost.git boost-root
  - cd boost-root
  - git submodule update --init
  - rcp -r $TRAVIS_BUILD_DIR libs/poly_collection/
  - ./bootstrap.sh
  - ./b2 headers

script:
  - ./b2 libs/poly_collection/test $B2_OPTIONS

notifications:
  email:
    on_success: always